<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone tutorial</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>User Manager</h1>
    <hr>
    <div class="page"></div>
  </div>

  <!-- Templates -->

  <script type="text/template" id="user-list-template">
    <a href="#/new" class="btn btn-primary">New User</a>
    <hr>
    <table class="table striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <%  _.each(users, function(user) { %>
          <tr>
            <td><%= user.get('firstname') %></td>
            <td><%= user.get('lastname') %></td>
            <td><%= user.get('age') %></td>
            <td><a href="#/edit/<%= user.id %>" class="btn pull-right">Edit</a></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>


  <script type="text/template" id="edit-user-template">
    <form class="edit-user-form">
      <legend><%= user ? 'Update' : 'Create' %> User</legend>
      <label>First Name</label>
      <input type="text" name="firstname" value="<%= user ? user.get('firstname') : '' %>">
      <label>Last Name</label>
      <input type="text" name="lastname" value="<%= user ? user.get('lastname') : '' %>">
      <label>Age</label>
      <input type="text" name="age" value="<%= user ? user.get('age') : '' %>">
      <hr>
      <button type="submit" class="btn"><%= user ? 'Update' : 'Create' %></button>
      <% if(user) { %>
        <input type="hidden" name="id" value="<%= user.id %>">
        <button type="button" class="btn btn-danger delete">Delete</button>
      <% }; %>
    </form>
  </script>

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

  <!-- Scripts -->
  <script src="js/collections.js" type="text/javascript"></script>
  <script src="js/models.js" type="text/javascript"></script>
  <script src="js/router.js" type="text/javascript"></script>
  <script src="js/views.js" type="text/javascript"></script>

  <script src="js/main.js" type="text/javascript"></script>


</body>
</html>
